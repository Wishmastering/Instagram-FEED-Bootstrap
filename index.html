<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Activar CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Activar Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Instagram Feed</title>

    <!-- Activar Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Esto activa el fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">
</header>
<body>
    <!-- ESTO ES EL NAVBAR -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Imagenes/Instagram Transparent.png"
                 alt="" width="32" height="24">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Instagram</a>
              </li>
            </ul>
             
            <!-- Esto es el lado derecho del navbar -->
            <form class="d-flex" role="search">
                
                <!--Esto es el boton derecho-->
                <button class="btn btn-outline-success" type="submit">Search</button>

                <!-- ESTO ES EL DROPDOWN -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 btn-group dropstart">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                            <i class="bi bi-gear-fill"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>   
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- ACA TERMINA EL DROPDOWN -->
            </form>
            <!-- Aca termina el lado derecho del Navbar -->
            </div>
        </div>
      </nav>
      <!-- ACA TERMINA EL NAVBAR-->

      <!-- Esto de aca son los 2 botones, 1 para desktop / 1 para celular -->
      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i class="bi bi-square-fill"></i></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="bi bi-grid-3x3-gap-fill"></i></button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <!-- Este div nos mostrara el feed en "celular" -->

        <div class="tab-pane fade show active " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            
            <table class="justify-content-center" style="width:100%">
                <tbody>
                    <tr>
                     <td style="width:33%"></td>
                    <td>
                        <div class="card " style="width: 36rem;">
                            <img src="./Imagenes/Perrito.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">23 Likes</h5>
                                    <p class="card-text">This is my first photo of the feed.</p>
                                    
                                    <div class="container">
                                        <div class="row">
                                            <div class="row">
                                                <div class="col-1"> 
                                                    <i class="bi bi-heart"></i>
                                                </div>
                                                <div class="col-10">
                                                    <input class="form-control me-2"  type="search" placeholder="Comment..." aria-label="Search"> 
                                                </div>
                                                <div class="col-1">
                                                    <i class="bi bi-three-dots-vertical"></i> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                                
                                                
                                                 
                                </div>
                        </div>
                    </td> 
                    </tr>
                </tbody>
            </table>   
        </div>
    
        <!-- Este div nos mostrara el feed en "desktop" o todo seguido 3 imagenes por row -->
      
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            
            <!-- Aca Creamos un container para las 3 imagenes en la misma FILA usando "COL-4" -->
            <div class="container">
                <div class="row">
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/Perrito.jpg" alt="Perrito " width="100%">
                    </div>
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/Gato Piero.jpg" alt="Nerd Working" width="100%">
                    </div>
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/kITTENS.jpg" alt="Bravo Cat" width="100%">
                    </div>
                </div>
            </div> 
            <!-- Aca termina container para las 3 imagenes en la misma FILA usando "COL-4"-->

            <!-- Aca Creamos un container para la SEGUNDA FILA de 3 imagenes en la misma FILA usando "COL-4" -->
            <div class="container">
                <div class="row">
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/Gato Piero.jpg" alt="Gato Piero" width="100%">
                    </div>
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/Home working Laptop.jpg" alt="Working" width="100%">
                    </div>
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/Home working Laptop.jpg" alt="Kittens" width="100%">
                    </div>
                </div>
            </div> 
            <!-- Aca termina container para la SEGUNDA FILA de 3 imagenes en la misma FILA usando "COL-4"-->

            <!-- Aca Creamos un container para la TERCER FILA de 3 imagenes en la misma FILA usando "COL-4" -->
            <div class="container">
                <div class="row">
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/landscape.png" alt="Landscape" width="100%">
                    </div>
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/Furry Cat.jpg" alt="Skating Pug" width="100%">
                    </div>
                    <div class="col-4 ps-0 pe-0">
                        <img src="./Imagenes/Furry Cat.jpg" alt="Cat" width="100%">
                    </div>
                </div>
            </div> 
            <!-- Aca termina container para la TERCER FILA de 3 imagenes en la misma FILA usando "COL-4"-->
            
            
                
        </div>
        <!-- Aca termina el DIV para lectura Desktop  -->



      


<!-- Activar JavaScript "para bootstrap"  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
